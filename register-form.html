<!DOCTYPE html>
<htm>
    <head>
        <meta charset="UTF-8">
        <title>HTML Form Example</title>
    </head>

    <body>

            <form action="thankyou.html">
                <h1> Apply for TRAINING</h1>
                <fieldset> 
                    <legend>Personal Data</legend>
                Your name: <input type="text" required/> <br/>
                Your email: <input type="text"required/> <br/> 
                phone: <input type="text"required/> <br/>
                </fieldset>

                <br/>
                <fieldset> 
                <legend> Training info </legend> 
    
                Choose course
                <select>
                    <option>HTML Basics Training</option> 
                    <option>CSS Basics Training</option>
                </select>
            
                    <br/>
                    Choose Hours: <br/>

                 <select>
                    <optgroup label="Morning">
                        <option>09:00</option>
                        <option>10:00</option> </optgroup>
                    <optgroup label="Evening"> 
                        <option>19:00</option>
                        <option>20:00</option> </optgroup>  

                </select>
                <input type="checkbox" required/> I agree with <a target="new blank" href="thankyou.html">terms</a> and conditions
                  </fieldset> 
        
                    <hr/>
                    <button>APPLY</button>
                
                </form>


    </body>


</htm>
