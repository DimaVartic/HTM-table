        1.WHERE? -> action="URL"

    -->

       <!--HM3 use attribute
                - pattern -> a..z minimum 3 letters-->
            
    
        <h4>GOOGLE FORM EXAMPLE HW3</h4>

        <img src="https://icons.iconarchive.com/icons/google/chrome/128/Google-Chrome-Chromium-icon.png"/>
       
        <form action="https://www.google.com/search">
                <input
                    type="text"
                    required
                    pattern="[A-Za-z]{3,}"
                    size="60"
                    name="q"/>
    
                <button>GO Search!</button>
            </form>
